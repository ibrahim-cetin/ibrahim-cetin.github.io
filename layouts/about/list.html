{{ define "main" }}
<div class="about-container">
    <article class="about-content">
        <div class="content-wrapper">
            {{ .Content }}
        </div>
    </article>
</div>

<style>
.about-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem;
}

.about-content {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    padding: 3rem;
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.content-wrapper {
    line-height: 1.8;
    color: rgba(255, 255, 255, 0.9);
}

.content-wrapper h1 {
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
    background: linear-gradient(45deg, #00d4ff, #9d50bb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.content-wrapper h2 {
    font-size: 1.8rem;
    margin-top: 2rem;
    margin-bottom: 1rem;
    color: #00d4ff;
    border-bottom: 2px solid rgba(0, 212, 255, 0.3);
    padding-bottom: 0.5rem;
}

.content-wrapper ul {
    list-style: none;
    padding-left: 0;
}

.content-wrapper li {
    padding: 0.5rem 0;
    padding-left: 1.5rem;
    position: relative;
}

.content-wrapper li:before {
    content: "â–¸";
    position: absolute;
    left: 0;
    color: #00d4ff;
    font-weight: bold;
}

.content-wrapper blockquote {
    border-left: 4px solid #00d4ff;
    padding-left: 1.5rem;
    margin: 2rem 0;
    font-style: italic;
    color: rgba(255, 255, 255, 0.7);
    background: rgba(0, 212, 255, 0.05);
    padding: 1rem 1.5rem;
    border-radius: 8px;
}

.content-wrapper strong {
    color: #00d4ff;
}

.contact-section {
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 2px solid #eee;
}

.contact-section h2 {
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
    color: #00d4ff;
}

.contact-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
}

.contact-item {
    display: flex;
    align-items: center;
    padding: 1rem;
    background: rgba(0, 212, 255, 0.05);
    border: 1px solid rgba(0, 212, 255, 0.2);
    border-radius: 10px;
    transition: all 0.3s ease;
}

.contact-item:hover {
    transform: translateY(-3px);
    background: rgba(0, 212, 255, 0.1);
    box-shadow: 0 10px 25px rgba(0, 212, 255, 0.2);
}

.contact-icon {
    font-size: 2rem;
    margin-right: 1rem;
}

.contact-info {
    display: flex;
    flex-direction: column;
}

.contact-info strong {
    text-transform: capitalize;
    margin-bottom: 0.25rem;
    color: #fff;
}

.contact-info span {
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.9rem;
}

/* Responsive */
@media (max-width: 768px) {
    .about-content {
        padding: 2rem;
    }
    
    .content-wrapper h1 {
        font-size: 2rem;
    }
    
    .contact-grid {
        grid-template-columns: 1fr;
    }
}
</style>
{{ end }}
