{{ define "main" }}
<article class="project-detail">
    <div class="project-container">
        <header class="project-header">
            <h1>{{ .Title }}</h1>
            <div class="project-meta">
                <time>{{ .Date.Format "2 January 2006" }}</time>
                {{ if .Params.categories }}
                <span class="separator">â€¢</span>
                {{ range .Params.categories }}
                <span class="category">{{ . }}</span>
                {{ end }}
                {{ end }}
            </div>
            {{ if .Params.tags }}
            <div class="tags">
                {{ range .Params.tags }}
                <span class="tag">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </header>

        <div class="project-content">
            {{ .Content }}
        </div>
    </div>
</article>

<style>
/* Project Detail Page - Clean & Modern */
.project-detail {
    width: 100%;
    padding: 3rem 2rem;
}

.project-container {
    max-width: 1200px;
    margin: 0 auto;
}

/* Header */
.project-header {
    margin-bottom: 3rem;
}

.project-header h1 {
    font-size: 3rem;
    background: linear-gradient(45deg, #00d4ff, #9d50bb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1rem;
    line-height: 1.2;
}

.project-meta {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.95rem;
    margin-bottom: 1rem;
}

.separator {
    color: rgba(255, 255, 255, 0.3);
}

.category {
    background: rgba(0, 212, 255, 0.15);
    color: #00d4ff;
    padding: 4px 12px;
    border-radius: 15px;
    font-size: 0.85rem;
    border: 1px solid rgba(0, 212, 255, 0.3);
}

.tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
}

.tag {
    background: rgba(157, 80, 187, 0.15);
    color: #9d50bb;
    padding: 3px 10px;
    border-radius: 12px;
    font-size: 0.8rem;
    border: 1px solid rgba(157, 80, 187, 0.25);
}

/* Content */
.project-content {
    color: rgba(255, 255, 255, 0.9);
    line-height: 1.8;
    font-size: 1.05rem;
}

.project-content > p:first-child {
    font-size: 1.15rem;
    line-height: 1.9;
    margin-bottom: 2rem;
}

.project-content h2 {
    font-size: 1.8rem;
    color: #00d4ff;
    margin: 3rem 0 1.5rem;
    font-weight: 600;
}

.project-content h3 {
    font-size: 1.4rem;
    color: #9d50bb;
    margin: 2rem 0 1rem;
}

.project-content p {
    margin: 1rem 0;
}

.project-content strong {
    color: #00d4ff;
}

.project-content ul,
.project-content ol {
    margin: 1rem 0;
    padding-left: 2rem;
}

.project-content li {
    margin: 0.5rem 0;
}

.project-content a {
    color: #00d4ff;
    text-decoration: none;
    border-bottom: 1px solid rgba(0, 212, 255, 0.3);
    transition: all 0.3s ease;
}

.project-content a:hover {
    border-bottom-color: #00d4ff;
}

.project-content img {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    margin: 2rem 0;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
}

.project-content code {
    background: rgba(0, 212, 255, 0.1);
    padding: 3px 8px;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    font-size: 0.9em;
    color: #00d4ff;
}

.project-content pre {
    background: rgba(0, 0, 0, 0.4);
    padding: 1.5rem;
    border-radius: 10px;
    overflow-x: auto;
    margin: 1.5rem 0;
}

.project-content blockquote {
    border-left: 4px solid #00d4ff;
    padding: 1rem 1.5rem;
    margin: 2rem 0;
    background: rgba(0, 212, 255, 0.05);
    border-radius: 8px;
}

/* Responsive */
@media (max-width: 768px) {
    .project-detail {
        padding: 2rem 1rem;
    }
    
    .project-header h1 {
        font-size: 2rem;
    }
}
</style>
{{ end }}
